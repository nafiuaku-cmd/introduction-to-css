<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px #0bc3e4;
            /* (right-offset) px (left-offset)px (fade)px color*/
        }
        #box{
            box-shadow: 9px 9px 5px #0b7fe4;
            /* (right-offset)px (fade)px color*/
        }
        #indent{
            text-indent: 50%;
        }
    </style>
</head>
<body>
    <h1 id="text"> we can use text shaddow to give shadow to text itself</h1>
    <h1 id="box">or use box shadow to give shadow to the element</h1>
    <div>
        <p>this is an example of text-indent.</p>
        <p id="indent">this is an example of text-indent.</p>
    </div>
</body>
</html>
