<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css stylinf examples</title>
    <!--internal css-->
    <style>
    h2{
        color:green;
    }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!--inline css-->
    <h1 style="color: red;">inline css example</h1>
    <!--internal css-->
    <h2>internal css example</h2>
    <!--external css-->
    <h3>external css example</h3>
    <hr>

    <!-- classs and id sector example-->
     <h4>element sector example</h4>
     <h4>element sector example</h4>
     <hr>

     <!--class and id sector example-->
     <h2 class="myvclass">class sector example</h2>
     <h2 id="myid">id sector example</h2>
     <h2 class="my class">class selector example</h2>
     <hr>

     <!--group selector example-->
     <h5>group selector example</h5>
     <p>group sellector example</p>
     <hr>
</body>
</html>
